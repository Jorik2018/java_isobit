plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'io.quarkus.arc:arc:3.2.3.Final'
    implementation 'com.google.guava:guava:28.2-jre'
    compileOnly 'javax.ws.rs:javax.ws.rs-api:2.1-m09'
    compileOnly 'javax.servlet:servlet-api:3.0-alpha-1'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    compileOnly 'jakarta.ejb:jakarta.ejb-api:4.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    testImplementation 'junit:junit:4.12'

    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'javax.json.bind:javax.json.bind-api:1.0'
    implementation 'org.springframework:spring-beans:6.0.11'
    implementation 'org.springframework:spring-context:6.0.11'
    implementation 'org.springframework:spring-tx:6.0.11'
    implementation 'org.eclipse.microprofile.jwt:microprofile-jwt-auth-api:2.1'

}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
